<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="Container">
      <div class="wrapper">
        <div class="column-1">
          <div class="title">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="images">
            <div class="file">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="folder">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="upload">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="storage-data">
          <p class="text-info">
            You’ve used <span>815 GB</span> of your storage
          </p>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="ball"></div>
            </div>
          </div>
          <p class="storage">
            <span class="word1">0 GB</span> <span class="word2">1000 GB</span>
          </p>
        </div>
      </div>
      <div class="column-3">
        <p class="storage-left"><span>185</span> GB Left</p>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
